<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TravisLand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar+One|Permanent+Marker|Amatic+SC:700">
  </head>
  <body>
<!-- ========================sky=============== -->
    <div class="sky">
      <div class="sun">
        <div class="sun-text"></div>
        <!-- add spinner or add a word that says hit me and add event listener -->
      </div>
      <div class="gameTitle-container">
        <div id="game-title">TravisLand</div>
      </div>
      <div class="welcome-container">
        <form id="welcome-form">
          <input id="user-name" type="text" placeholder="Tell me your name?">
          <input id="submit" type="Submit">
        </form>
      </div>
      <div class="cloud-container">
          <div class="left fluff"><img src="images/fire2.png" id="fire" alt="fire" /></div>
          <div class="center fluff"><img src="images/rain3.gif-c200" id="rain" alt="rain" /></div>
          <div class="right fluff"><img src="images/duck.png" id="duck" alt="duck" /></div>
      </div>
      <div class="donkey"><img src="images/donkey2.gif" id="donkey" alt="donkeyPic" /></div>
      <div class="cave"><img src="images/cave2.png" id="cave" alt="cavePic" /></div>
      <div class="roof"></div>
      <div class="wall">
        <div class="box rTop cLeft">
          <div class="tile" id="one">?</div>
        </div>
        <div class="box rTop cMid">
          <div class="tile" id="two">?</div>
        </div>
        <div class="box rTop cRight">
          <div class="tile" id="three">?</div>
        </div>
        <div class="box rMid cLeft">
          <div class="tile" id="four">?</div>
        </div>
        <div class="box rMid cMid">
          <div class="tile" id="five">?</div>
        </div>
        <div class="box rMid cRight">
          <div class="tile" id="six">?</div>
        </div>
        <div class="box rBot cLeft">
          <div class="tile" id="seven">?</div>
        </div>
        <div class="box rBot cMid">
          <div class="tile" id="eight">?</div>
        </div>
        <div class="box rBot cRight">
          <div class="tile" id="nine">?</div>
        </div>

        <!-- house contents -->
      </div>
      <div class="eraser">
        <img src="images/eraser.gif" id="eraser" alt="eraser" />
      </div>
    </div>
<!-- ===================ground================= -->
    <div class="ground">
      <div class="flower-container">
        flowers
        flowers
        flowers
      </div>
    </div>
<!-- ====================JavaScript================== -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="frd.js"></script>
<script type="text/javascript" src="tic-tac-toe.js"></script>
<script type="text/javascript" src="donkey.js"></script>
<script type="text/javascript" src=""></script>
  </body>
</html>
